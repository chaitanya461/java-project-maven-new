name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ----------------------------------
  # 1Ô∏è‚É£ TEST + BUILD + UPLOAD ARTIFACT
  # ----------------------------------
  build:
    name: Test, Build and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build JAR
        run: mvn clean package -DskipTests

      # üî• Find the correct runnable JAR (avoid sources/javadoc)
      
