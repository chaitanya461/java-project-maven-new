name: Java CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # ----------------------------------
  # 1Ô∏è‚É£ TEST + BUILD + UPLOAD ARTIFACT
  # ----------------------------------
  build:
    name: Test, Build and Upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run tests
        run: mvn clean test

      - name: Build JAR
        run: mvn clean package -DskipTests

      # üî• Find the correct runnable JAR (avoid sources/javadoc)
      - name: Locate runnable JAR
        run: |
          JAR=$(ls target/*.jar | grep -v "sources\|javadoc" | head -n 1)
          echo "JAR_FILE=$JAR" >> $GITHUB_ENV
          echo "Found JAR: $JAR"

      - name: Upload runnable JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-jar
          path: ${{ env.JAR_FILE }}


  # ----------------------------------
  # 2Ô∏è‚É£ DOWNLOAD + RUN ARTIFACT
  # ----------------------------------
  consume-artifact:
    name: Download and Run Artifact
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-jar
          path: ./artifact

      - name: Show downloaded files
        run: ls -la ./artifact

      - name: Run the JAR
        run: |
          JAR_FILE=$(ls ./artifact/*.jar)
          echo "Running $JAR_FILE"
          java -jar "$JAR_FILE"
