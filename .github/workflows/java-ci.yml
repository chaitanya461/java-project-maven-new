name: Java CI with Artifact Handling

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # Useful if the workflow hasn't run yet

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test
      run: mvn -B package --file pom.xml

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-app-package
        path: target/*.jar

  # New job to demonstrate downloading the artifact
  deploy-or-use:
    runs-on: ubuntu-latest
    needs: build  # Ensures this job waits for the build to finish
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: java-app-package
        path: downloaded-artifacts/

    - name: Verify Downloaded Files
      run: ls -R downloaded-artifacts/
      
