name: Java Build and Download

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Troubleshooting: List files to ensure the JAR exists
    - name: List files in target
      run: ls -R target/

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-app-package # MUST MATCH DOWNLOAD NAME EXACTLY
        path: target/*.jar
        if-no-files-found: error # This will force the build to fail if no JAR is found

  deploy-or-use:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: java-app-package
        path: my-downloads/

    - name: Display structure of downloaded files
      run: ls -R my-downloads/
