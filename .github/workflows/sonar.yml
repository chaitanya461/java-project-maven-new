name: SonarQube


on:
  push:
    branches: ["master"]
  workflow_dispatch: # Allows you to manually trigger the run

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build and Test with Maven
        run: mvn -B package --file pom.xml

      - name: Debug - List Found WARs
        run: find . -name "*.war"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-package
          path: "**/target/*.war" 
          if-no-files-found: error

  download-and-verify:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-package
          path: artifacts/

      - name: Verify Artifact Content
        run: |
          echo "Artifacts downloaded successfully:"
          ls -R artifacts/
        
  trivy-fs-scan:
    runs-on: ubuntu-latest
    needs: download-and-verify
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Run Trivy FS Scan
        run: |
          trivy fs . --format table --output trivy-fs-report.txt

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: trivy-fs-report.txt
          
  sonarqube: 
    runs-on: slave2  # Ensure your runner label is 'slave2' in GitHub Settings
    needs: trivy-fs-scan
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and Test
        run: mvn -B clean package --file pom.xml
    
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=hostar \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.token=$SONAR_TOKEN

      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          # Explicitly point to the target folder if the root check fails
          scanMetadataReportFile: target/sonar/report-task.txt
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  deploy:
    # Use 'self-hosted' so it runs directly on your slave3 VM
    runs-on: slave
    needs: sonarqube

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build WAR with Maven
      # Ensures a fresh WAR is created
      run: mvn clean package

    - name: Deploy to Tomcat
      # Replace '/opt/tomcat' with your actual Tomcat installation path
      run: |
        echo "Moving new WAR to webapps..."
        # Renaming to ROOT.war deploys the app at the '/' path
        sudo cp target/*.war /root/apache-tomcat-11.0.18/webapps/root.war
        
