name: Java Build and Artifact Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch: # Allows you to manually trigger the run

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build and Test with Maven
      # This creates the JAR file in the target directory
      run: mvn -B package --file pom.xml

    - name: Debug - List Found JARs
      # This step helps you see exactly where the JAR is if it fails again
      run: find . -name "*.war"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-app-package
        # "**/target/*.war" finds the JAR regardless of project structure
        path: "**/target/*.war" 
        if-no-files-found: error # Fails the job if the JAR is missing

  download-and-verify:
    runs-on: ubuntu-latest
    needs: build-and-test # Waits for the first job to finish
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: java-app-package
        path: artifacts/

    - name: Verify Artifact Content
      run: |
        echo "Artifacts downloaded successfully:"
        ls -R artifacts/
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (FS mode)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'         # Scans the current directory
          format: 'table'       # Displays results in a readable table
          exit-code: '0'        # Fails the build if vulnerabilities are found
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
          
